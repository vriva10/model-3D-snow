<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Snowmelt animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Bouton en haut à droite -->
  <button id="openModel">See model script</button>
<br><br>
    <button id="openVariables">Variables</button>
  
  <!-- Titre principal -->
  <h1>3D animation of snow melting</h1>

  <!-- Conteneur schéma + texte -->
  <div class="schema-container">
    <img src="assets/schema.png" alt="Schéma explicatif" class="schema">
    <div class="info-box">
      <h3>About this model</h3>
      <p>
        This simulation demonstrates<br>
        how snow melts in different<br>
        conditions based on various<br>
        parameters such as viscosity,<br>
        roughness and heat transfer.<br><br>
        The schema on the left<br>
        shows the process flow.
      </p>
    </div>
  </div>


  <!-- Titre secondaire -->
  <h1>Examples of animations</h1>

  <!-- Grille d'animations -->
  <div class="grid">
    <img id="animation1" class="anim" src="assets/melt_0.png" alt="Animation 1">
    <img id="animation2" class="anim" src="assets/melt2_0.png" alt="Animation 2">
    <img id="animation3" class="anim" src="assets/melt3_0.png" alt="Animation 3">
    <img id="animation4" class="anim" src="assets/melt4_0.png" alt="Animation 4">
    <img id="animation5" class="anim" src="assets/melt5_0.png" alt="Animation 5">
    <img id="animation6" class="anim" src="assets/melt6_0.png" alt="Animation 6">  
  </div>

  <script src="script.js"></script>
</body>
</html>
