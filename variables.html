<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Variables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 40px;
    }

    /* Bouton retour */
    #goBack {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #goBack:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Bouton retour -->
  <button id="goBack">← Back to main page</button>

  <h1>Simulation Variables</h1>

  <h2>Neige</h2>
  <table>
    <tr><th>Variable</th><th>Valeur</th></tr>
    <tr><td>Compétence</td><td>10</td></tr>
    <tr><td>Viscosité</td><td>13</td></tr>
    <tr><td>Rugosité</td><td>115</td></tr>
  </table>

  <h2>Eau</h2>
  <table>
    <tr><th>Variable</th><th>Valeur</th></tr>
    <tr><td>Compétence</td><td>11</td></tr>
    <tr><td>Viscosité</td><td>1</td></tr>
    <tr><td>Rugosité</td><td>0</td></tr>
  </table>

  <h2>Lave</h2>
  <table>
    <tr><th>Variable</th><th>Valeur</th></tr>
    <tr><td>Compétence</td><td>29</td></tr>
    <tr><td>Viscosité</td><td>45</td></tr>
    <tr><td>Rugosité</td><td>260</td></tr>
  </table>

  <script>
    document.getElementById("goBack").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
